<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details | ChronoX</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="./css/product.css">
</head>
<style>
    body {
        background-color: #f8f9fa;
        font-family: Arial, sans-serif;
    }
    
    .navbar {
        padding: 15px;
    }
    
    .container {
        background: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
    }
    
    img {
        border-radius: 10px;
    }
    
    .card {
        box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        border-radius: 10px;
    }
    
    .card-body {
        text-align: center;
    }
    
</style>
<body>

    <!-- Navigation -->

    <!-- Product Details -->
    <div class="container mt-5">
        <div class="row">
            <!-- Product Image -->
            <div class="col-md-6">
                <img id="product-image" class="img-fluid border rounded" alt="Product Image">
            </div>
            
            <!-- Product Info -->
            <div class="col-md-6">
                <h2 id="product-name" class="fw-bold"></h2>
                <p class="text-muted">⭐ 4.7 | 1,245 Reviews</p>
                <h3 class="text-danger">₹<span id="product-price"></span></h3>
                <p><strong>Availability:</strong> <span class="text-success">In Stock</span></p>
                
                <!-- Quantity Selector -->
                <div class="d-flex align-items-center mb-3">
                    <label for="quantity" class="me-2">Quantity:</label>
                    <select id="quantity" class="form-select w-auto">
                        <option value="1" selected>1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select>
                </div>
                
                <!-- Add to Cart & Buy Now -->
                <button class="btn btn-primary w-100 mb-2">Add to Cart</button>
                <button class="btn btn-success w-100">Buy Now</button>

                <p class="mt-3"><strong>Description:</strong></p>
                <p id="product-description">Experience luxury like never before with our premium timepieces.</p>
            </div>
        </div>

        <!-- Similar Products -->
        <div class="row" id="similar-products">
            <!-- Similar product cards will be added dynamically -->
        </div>
    </div>

    <script>
        // Fetch product data from localStorage
        document.addEventListener("DOMContentLoaded", function () {
            const product = JSON.parse(localStorage.getItem("selectedProduct"));
            if (product) {
                document.getElementById("product-image").src = product.image;
                document.getElementById("product-name").textContent = product.name;
                document.getElementById("product-price").textContent = product.price;
                document.getElementById("product-description").textContent = "Luxury, precision, and durability crafted for you.";
            }
            updateCartCount();
            loadSimilarProducts();
        });

    </script>

</body>
</html>
